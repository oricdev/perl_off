    svg.selectAll("circle")
         .data(data_others)
       .enter().append("circle")
         .attr("r", 3)
         .attr("stroke", "#000080")
         .attr("stroke-width", 1)
         .attr("fill", "steelblue")
         .attr("cx", function (d) { 
           return d.x * width;
         })
         .attr("cy", function (d) {
           return height * (1 - d.y / nb_nutrition_grades);
         })
         .on("mouseover", function (d) {
           div.transition()
              .duration(200)
              .style("opacity", .85);
           div.html(d.content)
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
              div.transition()
                 .duration(500)
                 .style("opacity", 0);
            })
            .on("click", function (d) {
              window.open(d.url);
            });
    // Add the X Axis
    svg.append("g")
       .attr("class", "x axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis);
    // Add the X-axis label
    svg.append("text")
       .attr("x", width * 0.5)
       .attr("y", height + 30)
       .attr("dy", "1em")
       .style("text-anchor", "middle")
       .style("font-size", "14pt")
       .text("Similarity with product reference");
    // Add the Y Axis
    svg.append("g")
       .attr("class", "y axis")
       .call(yAxis);
    // Add the Y-axis label
    svg.append("text")
       .attr("transform", "rotate(-90)")
       .attr("x", -(height * 0.5))
       .attr("y", -45)
       .attr("dy", "1em")
       .style("text-anchor", "middle")
       .style("font-size", "14pt")
       .text("Nutrition grade");
